<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bertila Angelin</title>
    <style>
        body {
            height: 100vh; display: flex; justify-content: center; align-items: center;
            background-color: #ffebee; font-family: 'Arial', sans-serif;
            margin: 0; overflow: hidden; touch-action: manipulation;
        }
        .container {
            text-align: center; background: white; padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 85%; max-width: 400px;
            position: relative;
        }
        h1 { color: #d81b60; font-size: 1.8rem; margin-bottom: 25px; }
        .buttons {
            display: flex; justify-content: center; align-items: center; gap: 20px;
            height: 80px; position: relative;
        }
        button {
            padding: 15px 30px; font-size: 1.2rem; border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold; transition: 0.2s;
        }
        #yes { background-color: #ff4081; color: white; }
        #no { 
            background-color: #f5f5f5; color: #9e9e9e; 
            position: absolute; left: 180px; 
        }
        #success-message { display: none; }
        img { width: 220px; height: auto; border-radius: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container" id="main-card">
        <img src="Love%20me.GIF" alt="Cute Cat">
        <h1>Bertila Angelin, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <div class="container" id="success-message">
        <img src="Cute%20love.GIF" alt="Happy Dance">
        <h1>Yay! ❤️ See you soon!</h1>
        <a href="https://wa.me/919789667422?text=I%20said%20YES!%20❤️" 
   style="display: inline-block; background-color: #25D366; color: white; padding: 10px 20px; border-radius: 50px; text-decoration: none; font-weight: bold; margin-top: 10px;">
   Click to tell him on WhatsApp!
</a>

    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const mainCard = document.getElementById("main-card");
        const successMessage = document.getElementById("success-message");

        const moveButton = () => {
            // Screen boundaries
            const maxX = window.innerWidth - noButton.offsetWidth;
            const maxY = window.innerHeight - noButton.offsetHeight;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noButton.style.position = 'fixed';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        };

        noButton.addEventListener("mouseover", moveButton);
        noButton.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moveButton();
        });

        yesButton.addEventListener("click", () => {
            mainCard.style.display = "none";
            successMessage.style.display = "block";
        });
    </script>
</body>
</html>
