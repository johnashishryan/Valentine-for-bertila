<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bertila Angelin</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center; align-items: center;
            background-color: #ffebee;
            font-family: 'Arial', sans-serif;
            margin: 0; overflow: hidden;
            touch-action: manipulation;
        }
        .container {
            text-align: center; background: white;
            padding: 30px; border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 85%; max-width: 400px;
            position: relative; /* Keeps button inside card initially */
        }
        h1 { color: #d81b60; font-size: 1.8rem; margin-bottom: 25px; }
        .buttons {
            display: flex; justify-content: center;
            align-items: center; gap: 20px;
            height: 80px; position: relative;
        }
        button {
            padding: 12px 25px; font-size: 1.1rem;
            border: none; border-radius: 50px;
            cursor: pointer; font-weight: bold;
        }
        #yes { background-color: #ff4081; color: white; }
        #no { 
            background-color: #f5f5f5; color: #9e9e9e; 
            position: absolute; left: 160px; /* Fixed position so it shows up */
        }
        #success-message { display: none; }
        img { width: 180px; border-radius: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container" id="main-card">
        <img src="https://media.tenor.com/978G6Y1Y690AAAAi/peach-goma.gif" alt="Cute Cat">
        <h1>Bertila Angelin, will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <div class="container" id="success-message">
        <img src="https://media.tenor.com/X55AasV_I78AAAAi/milk-and-mocha.gif" alt="Happy Dance">
        <h1>Yay! ❤️ See you soon!</h1>
    </div>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const mainCard = document.getElementById("main-card");
        const successMessage = document.getElementById("success-message");

        const moveButton = () => {
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
            noButton.style.position = 'fixed'; // Switch to fixed once it starts moving
        };

        noButton.addEventListener("mouseover", moveButton);
        noButton.addEventListener("touchstart", (e) => {
            e.preventDefault();
            moveButton();
        });

        yesButton.addEventListener("click", () => {
            mainCard.style.display = "none";
            successMessage.style.display = "block";
        });
    </script>
</body>
</html>
